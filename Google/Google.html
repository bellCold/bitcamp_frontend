<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Google.css">
    <script src="https://kit.fontawesome.com/3ade892c2f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="Google.js"></script>
    <title>Google</title>
</head>

<body>
    <header>
        <div class="header_left">
            <div class="hl"><a href="#">Google 정보</a></div>
            <div class="hl"><a href="#">스토어</a></div>
        </div>
        <div class="header_right">
            <div class="hr"><a href="#">Gmail</a></div>
            <div class="hr"><a href="#">이미지</a></div>
            <div class="hr"><a href="#"><i class="fa-solid fa-bars"></i></a></div>
            <div class="hr"><a href="#"><i class="fa-solid fa-user"></i></a></div>

        </div>
    </header>

    <section class="main_logo">
        <div class="googleimg"><img src="../images/googlemainlogo.png"></div>
    </section>

    <section class="searchmode">
        <div class="searchmode_out">
            <div class="searchmode_high">
                <div class="searchbar">
                    <input type="text" autofocus>
                    <div class="icon">
                        <div class="icon1">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="icon2">
                            <i class="fas fa-keyboard"></i>
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchmode_low">
                <input class="centerl" value="Google검색" role="button" type="submit">
                <input type="submit" class="centerr" value="I'm Feeling Lucky" role="button">
            </div>
        </div>
    </section>

    <section class="void">
        <div class="voidspace"></div>
    </section>

    <footer>
        <div class="nation"></div>
        <div class="add">
            <div class="add_left">
                <div class="ad"></div>
                <div class="bi"></div>
                <div class="se"></div>
            </div>
            <div class="add_right">
                <div class="indi"></div>
                <div class="setting"></div>
            </div>
        </div>
    </footer>


</body>

</html>
