<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<style>
    .headline{
        width: 100%;
        height: 60px;
        border: 1px solid blue;
    }
    .left {        
        display: inline;
        float:left;
    }

    .right {
        display: inline;
        text-align: right;
        float: right;
    }

    ul li {
        list-style: none;
        float: left;
        border: 1px solid blue;
    }

    a {
        text-decoration: none;
        color: black;
    }
</style>

<body>
    <div>
        <div class="headline">
            <div class="left">
                <ul>
                    <li><a href="#">Google 정보</a></li>
                    <li>스토어</li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">이미지</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
